<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keno</title>
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="./src/validarDados.js"></script>
</head>

<body>

    <div class="pai">
        
        <div class="dados">
            <h2>Bem vindo ao Keno</h2>
            <h3>Preencha os campos para jogar</h3>

            <form action="get" id="formulario">

                <div id="infoValorAposta">
                    <div>Digite o valor que deseja apostar. </div>
                    <div id="passar_mouse"> !! <div id="mostrar"> Valor mínimo de aposta R$: 1,00</div></div>
                </div>
                <div id="QuadroAposta">
                    <input type="text" name="valorAposta" placeholder="Informe valor da aposta" id="valorApostar" onblur="validaValorApostado()">
                    <div id="imagemIcon">
                        <img id="iconValidacao" src="./icones/correcao.png" alt="icone">
                        <img id="iconInvalidacao" src="./icones/multiplicar.png" alt="icone">
                    </div>
                    
                </div>
                

                <div id="infoValorAposta">
                    <div>Informe quantas rodadas você quer participar. </div>
                    <div id="passar_mouse"> !! <div id="mostrar"> Mínimo 1 aposta. </div></div>
                </div>
                <div id="QuadroNumeroAposta">
                    <input type="number" name="numRodadas" placeholder="Informe número de apostas" id="numeroRodadas"  onblur="validaNumRodadas()">
                    <div id="imagemIcon">
                        <img id="iconValidacaoRodadas" src="./icones/correcao.png" alt="icone">
                        <img id="iconInvalidacaoRodadas" src="./icones/multiplicar.png" alt="icone">
                    </div>
                </div>


                <div id="infoValorAposta">
                    <div>Informe os números que você que apostar. </div>
                    <div id="passar_mouse"> !! <div id="mostrar"> Máximo 15 números. </div></div>
                </div>
                <div id="QuadroNumerosEscolhidos">
                    <input type="text" name="numAposta[]" placeholder="Sem repetir números." id="numeroApostado" onblur="validaNumApostados()">
                    <div id="imagemIcon">
                        <img id="iconValidacaoNumeros" src="./icones/correcao.png" alt="icone">
                        <img id="iconInvalidacaoNumeros" src="./icones/multiplicar.png" alt="icone">
                    </div>
                </div>
                

                <button type="button" value="Input Button" class="botaoEntrar" onclick="validaDadosFornecidos()">Começar Jogo</button>
                
            </form>

        </div>

    </div>
    
    
</body>
</html>
